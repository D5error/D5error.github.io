<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>D5's Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>


<body>
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            name: 'D5',    <!--侧边栏顶部-->
            auto2top: true,    <!--切换页面自动跳转顶部-->
            coverpage: false,    <!--封面页-->
            loadSidebar: true,    <!--自定义侧边栏-->
            count:{
                countable:true,
                fontsize:'0.9em',
                color:'rgb(90,90,90)',
                language:'chinese',
                isExpected: false
            }
        }   
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>


    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>


    <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>

    
    <div id="comments" align="center">
        <script>
            // 获取当前页面的 URL
            var currentUrl = window.location.href;
            // 指定需要显示评论框的 URL
            var targetUrl = "https://D5rrr.github.io/";
    
            // 判断当前 URL 是否与目标 URL 匹配
            if (currentUrl === targetUrl) {
                // 创建评论框的 script 标签
                var scriptElement = document.createElement("script");
                scriptElement.src = "https://giscus.app/client.js";
                scriptElement.setAttribute("data-repo", "D5rrr/D5rrr.github.io");
                scriptElement.setAttribute("data-repo-id", "R_kgDOKCAVzQ");
                scriptElement.setAttribute("data-category", "General");
                scriptElement.setAttribute("data-category-id", "DIC_kwDOKCAVzc4CYSeA");
                scriptElement.setAttribute("data-mapping", "url");
                scriptElement.setAttribute("data-strict", "0");
                scriptElement.setAttribute("data-reactions-enabled", "1");
                scriptElement.setAttribute("data-emit-metadata", "0");
                scriptElement.setAttribute("data-input-position", "top");
                scriptElement.setAttribute("data-theme", "light_high_contrast");
                scriptElement.setAttribute("data-lang", "zh-CN");
                scriptElement.setAttribute("crossorigin", "anonymous");
                scriptElement.async = true;
    
                // 将评论框添加到指定的元素中
                var commentsElement = document.getElementById("comments");
                commentsElement.appendChild(scriptElement);
            }
        </script>
    </div>

</body>
</html>
