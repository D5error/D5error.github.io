<style>
    .giscus-container 
    {
        display: none;
    }
</style>

<div id="giscus-container" class="giscus-container" align="center">
    <script src="https://giscus.app/client.js" data-repo="D5errorr/D5error.github.io" 
    data-repo-id="R_kgDOKCAVzQ" data-category="General" 
        data-category-id="DIC_kwDOKCAVzc4CYSeA" 
        data-mapping="url" 
        data-strict="0" 
        data-reactions-enabled="1" 
        data-emit-metadata="0" 
        data-input-position="top" 
        data-theme="light_high_contrast" 
        data-lang="zh-CN" 
        crossorigin="anonymous" 
        async> 
    </script>
</div>








        
<script>
    function showElement() 
    {
        var container = document.getElementById("giscus-container");
        container.style.display = "block";
    }

    function hideElement() 
    {
        var container = document.getElementById("giscus-container");
        container.style.display = "none";
    }

    window.addEventListener("hashchange", function() 
                            {
        if (window.location.hash === "#/") 
        {
            showElement();
        } else {
            hideElement();
        }
    });
</script>
